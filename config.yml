# 这个应用的访问地址
base_url: http://weixin.qnnsafe.com

# 关注后显示的内容
newly_subscribed: |
  您好！欢迎加入全能保险柜微信平台这个大家庭！
  需要了解什么呢？让我来帮您解答吧！
  您可在菜单栏快速点选功能，也可以直接输入数字指令！
  回复“0”获得更多帮助
  <a href="http://www.qnnsafe.com">点击进入全能官网</a> 

  全能保险柜，保险柜行业的全能冠军！
  缔造全能安全生活空间！ 
  全国客服热线：400-830-4555。

# 机器人自动回复
# 检查类型：regex, exact
# 测试内容：tests
# 回复类型：words, sound
robots:
  - regex: ["^(gnu|linux|gnu[\\/+\\-\\s&.,:]?linux)$", "i"]
    tests: ['GNU','LiNux','GnU/LiNuX']
    sound: ['/sounds/gnulinux.mp3', '/sounds/gnulinux.mp3', 'What Is GNU/Linux?', 'Richard Stallman']

  - exact: help
    words: |
      This is an open source app. For more info, visit
      <a href="https://github.com/qnn/qnn-weixin">the repo on GitHub</a>.

  - click: MENU_FAQ
    words: |
      <a href="http://www.qnnsafe.com/knowledge/">常见问题</a>

  - click: ['MENU_PRODUCTS', 'MENU_BUYERS_GUIDE', 'MENU_CLEAN']
    words: 抱歉，资料添加中，请稍后查阅...

  - click: MENU_FIND_STORE
    words: |
      点击屏幕下方功能键"+"，在展开的菜单中点选"位置"，发送你的坐标位置就可查找到离你最近的全能销售网点。
      
      如果无法提供坐标，你也可以前往<a href="http://www.qnnsafe.com/network/">手机版官网</a>查询。

menus:
  全能之家:
    全能官网: http://www.qnnsafe.com/
    招商加盟: http://www.qnnsafe.com.cn/
    全能产品: MENU_PRODUCTS
  自助服务:
    导购精灵: MENU_BUYERS_GUIDE
    网点查询: MENU_FIND_STORE
    天猫旗舰: http://qnn.tmall.com/
    常见问题: MENU_FAQ
    清洁保养: MENU_CLEAN
  活动专区:
    全能资讯: http://www.qnnsafe.com/news/

# 最近店铺列表第一个大项的文字
